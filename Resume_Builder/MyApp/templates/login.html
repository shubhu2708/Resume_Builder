{% load static %}
<!DOCTYPE html>

<html lang="en">

 <head>

 <meta charset="utf-8"/>

 <title>

 Resume Builder

 </title>

 <link href="{% static 'css/style.css' %}" rel="stylesheet"/>
 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

 </head>

 <body style="background-color: rgb(254,235,238)">

 <!-- partial:index.partial.html -->

 <div id="javascript_header">

 </div>

 <form method="POST">

 {% csrf_token %}
 <div class="col-md-12 pt-3" style="padding-left: 550px;">
    <a class="btn btn-danger"href="/"> x</a>
 </div>
 <div class="form__header" >

 <h1>

 Login/Sign In

 </h1>

 <p style="color: wheat;">

 Enter your login details below.

 </p><br>

 {% csrf_token %}

<!-- <ul class="messages"></ul> -->

 {% for message in messages %}

 <li{% if message.tags %} class="{{ message.tags }}"{% endif %} style="color:red;">{{ message }}</li>

 {% endfor %}



 </div>

 <div class="form-group">

 <label for="name">

 Username

 <span>

 *

 </span>

 </label>

 <input id="username" name="username" type="text"/>

 <div class="error" id="name__error">

 </div>

 </div>

 <div class="form-group">

 <label for="password">

 Password

 <span>

 *

 </span>

 </label>

 <input id="password" name="password" type="password"/>

 </div>

 <div class="line-break">

 </div>
 <div class="col-md-12 text-center mb-3">
    <input id="login" class="btn btn-success" type="submit" value="Login"/>
 </div>

 Don't have an account? <a href="/register/">Sign Up</a>

 </form>


 <!-- partial -->

 <script src="{% static 'js/script.js' %}"></script>
 <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

 </body>

</html>
